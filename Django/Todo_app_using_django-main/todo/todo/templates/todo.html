{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row">
        <div class="col-lg-6 col-md-7 col-10 mx-auto">
            <div class="m-4 p-4 rounded shadow">
                <div>
                    <h1>Hello {{user}} !</h1>
                </div>
                <div class=" signup-box scr">
                    <div class="heads">
                        <div class="ancaa" title=""><i class="fa-solid fa-user"></i> </div>
                        <div class="heading">Get Things Done? </div>
                        <div class="text-end">
                            <a href="{% url 'signout' %}" class="sign">
                                <i class="fa-solid fa-right-from-bracket"></i> Logout
                            </a>
                        </div>
                        <br>
                    </div>


                    <form method="post">
                        {% csrf_token %}
                        <input class="form-control" type="text" name="title" required placeholder="What is the task today?">
                        <br>
                        <input class="btn btn-success" type="submit" value="Add Task">
                    </form>
                </div>

            </div> 
            
            <!-- <div class="m-4 p-4 rounded shadow"> -->
            <div class="m-4">
                {% for todo in res %}
                <div class="Todo clickable-div {% if todo.status %}todo-green{% else %}todo-red{% endif %}">
                    <form method="post" action="">
                        {% csrf_token %}

                        <!-- <h5><input name="status"required type="submit" {% if todo.status %} checked {% endif %}></h5> -->
                    </form>

                    <div class="round shadow m-2 p-4">
                        <h5 class="{% if todo.status %} text-success {% endif %} ">{{todo.title}}</h5>
                        <div class="text-end">
                            <a href=" /edit_todo/{{todo.srno}} "><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href=" /delete_todo/{{todo.srno}} "><i class="fa-solid fa-trash"></i></a>
                            </i>
                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- <script src="{% static 'js/todo.js' %}"></script> -->
</body>

</html>
