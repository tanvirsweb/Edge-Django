{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    {% comment %} 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> 
    {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <div class="row m-3">
        <div class="col-lg-4 col-md-7 col-9 mx-auto rounded shadow p-4">         
            <h3>Get Things Done?</h3>
            <form method="post">
                {% csrf_token %}
                <input class="form-control" type="text" name="title" required class="todo-input inp" placeholder="What is the task today?" value="{{ obj.title|escape }}">
                <input type="hidden" name="srno" value={{obj.srno}}>
                <br>
                <input class="btn btn-success" type="submit" value="Update Task">
            </form>
        </div>
    </div>

</body>

</html>
