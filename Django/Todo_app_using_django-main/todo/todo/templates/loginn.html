{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  {% comment %} <link rel="stylesheet" href="{% static 'css/index.css' %}" /> {% endcomment %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>

<body>
  <div class="row m-3">
    <div class="col-lg-4 col-md-7 col-9 mx-auto">
      <form method="post" class="m-4 p-4 rounded shadow">
        {% csrf_token %}
        <h1 class="text-center">Login</h1>
        <hr>
        <div class="mb-3">
          <label for="fnm" class="form-label">Username</label>
          <input class="form-control" type="text" name="fnm" id="fnm" required placeholder="Enter Your Username">            
        </div>
        
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input class="form-control" type="password" name="pwd" id="pwd" required placeholder="Enter Password">
        </div>
        
        <div class="text-center">
          <input class="btn btn-primary" type="submit" value="Login">
        </div>
        <hr>
        <div class="text-center">
          <b>
            Don't have an account?<br>
            <a  href="/signup">Signup</a>
          </b>
        </div>
      </form>    
    </div>
  </div>
</body>
</html>
