<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Collection</title>
</head>
<body>
    {% comment %} <nav>
        <a href="{% url 'book_list' %}">Home</a>
        <a href="{% url 'add_book' %}">Add Book</a>
    </nav>
    <hr> {% endcomment %}
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <a class="nav-link {% block home_active %}active{% endblock %}" href="{% url 'book_list' %}">Home</a>              
                  <a class="nav-link {% block add_book_active %}active{% endblock %}" href="{% url 'add_book' %}">Add Book</a> 
              </div>

              <!-- Show username and logout button -->
              <div class="ms-auto navbar-nav">
                  {% if user.is_authenticated %}
                      <span class="navbar-text text-white me-3">
                          Welcome, <strong>{{ user.username }}</strong>
                      </span>
                      <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                      <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                  {% endif %}
              </div>
          </div>
      </div>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
