{% extends 'base.html' %}

{% block home_active %}{% endblock %} 
{% block add_book_active %}active{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 col-10 p-4 m-auto shadow rounded-3">
            <h2 class="m-2">Add a New Book</h2>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form class="form" method="POST">
                {% csrf_token %}
                <input class="form-control m-2" type="text" name="title" placeholder="Title" required>
                <input class="form-control m-2" type="text" name="author" placeholder="Author" required>
                <input class="form-control m-2" type="date" name="published_date" placeholder="Published Date">
                <textarea class="form-control m-2" name="summary" placeholder="Summary"></textarea>
                <button class="btn btn-primary m-2" type="submit">Add Book</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
